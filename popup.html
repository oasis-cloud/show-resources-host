<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Settings</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/popup.css">
	<script type="text/javascript" src="./js/vue.csp.js"></script>
</head>
<body>
	<div class="row compent-header">
		<h4 class="col-lg-8 title">设置待显示的 HostName </h4>
		<h6 class="col-lg-4 explain-header" v-on:click="show_explain"><span><查看说明><span></h6>
	</div>
	<div class="container pop-container">
		
		<div class="row">
			<div class="col-lg-12">
				<form id="default-conf-form" class="form-inline default-conf-form" role="form">
					<div class="form-group pop-form-group">
						<span>默认配置：</span>
							<label v-if="open=='true'">
								<input type="checkbox" name="openDefault" v-on:click="isopen" checked> Open
				            </label>
				            <label v-if="open=='false'">
								<input type="checkbox" name="openDefault" v-on:click="isopen"> Open
				            </label>
					</div>
					<!-- <component-list-add></component-list-add> -->
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form id="add-list-form" class="form-inline" role="form">
					<div class="form-group pop-form-group">
						<input class="form-control pop-control" type="URL" name="url" value="" placeholder="what.hosts.you.want.com">
						<span class="btn btn-primary" v-on:click="add_host_name">Add Host</span>
					</div>
					<!-- <component-list-add></component-list-add> -->
				</form>
			</div>
		</div>
		<div id="pop-lists" class="row">
			<div class="col-lg-12">
				<ul class="pop-ul">
					<!-- <component-list :lists="lists"></component-list> -->
					<li v-for="li in lists"><span>{{li}}</span><span class="pop-li-del" v-on:click="del_host" v-on:mouseenter="del_mouseenter" v-on:mouseout="del_mouseout">X</span></li>
					<!-- <li v-for="li in lists"><span>{{li}}</span><span class="pop-li-del" v-on:click="del_host">X</span></li>
					<li v-for="li in lists"><span>{{li}}</span><span class="pop-li-del" v-on:click="del_host">X</span></li> -->
				</ul>
			</div>
		</div>
		<div id="explain" class="row"  data-open="no">
			<div class="col-lg-12">
				<div class="pop-tips">
					<h6>说明</h6>
					<p class="pop-desc">安装本插件后，可在激活的 Tab 选项卡中显示页面源码所包含的 script、link 标签使用的 HostName 的 IP 地址。</p>
					<p class="pop-desc">关闭默认配置后，在激活的 Tab 选项卡中将不再显示页面源码所包含的 script、link 标签使用的 HostName 的 IP 地址。仅仅显示单独设置的HostName。</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/popup.js"></script>
</body>
</html>
